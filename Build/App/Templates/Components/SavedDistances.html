<div class="panel panel-default">
  <div class="panel-heading"><b>Saved Distances</b></div>
  <div class="panel-body">
    <form>
      <div ng-if="$ctrl.savedTrips.length > 0">
        <table id="savedTripsTable" class="table table-hover">
          <thead>
            <tr>
              <th class="col-md-3">Origin</th>
              <th class="col-md-3">Destination</th>
              <th class="col-md-3">Distance</th>
              <th class="col-md-3">Duration</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="trip in $ctrl.savedTrips">
              <td>{{trip.originAddress}}</td>
                <td>{{trip.destinationAddress}}</td>
              </tr>
              <tbody>
        </table>
      </div>
      <hr>
      <div class="col-md-2 col-md-offset-10">
        <button type="submit" class="btn btn-default">Update</button>
        <button type="submit" class="btn btn-default">Delete</button>
      </div>
    </form>
  </div>
</div>
