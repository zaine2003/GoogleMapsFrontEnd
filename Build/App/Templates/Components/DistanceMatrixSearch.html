<div class="col-lg-6">
  <div class="panel panel-default">
    <div class="panel-heading"><b>Distance Search</b></div>
    <div class="panel-body">
      <form>

        <div class="form-group">
          <label for="origin">Origin:</label>
          <input type="text" ng-model="$ctrl.tripSearch.originAddress" class="form-control" id="origin" placeholder="Origin">
        </div>

        <div class="form-group">
          <label for="destination">Destination:</label>
          <input type="text" ng-model="$ctrl.tripSearch.destinationAddress" class="form-control" id="destination" placeholder="Destination">
        </div>
        <hr>
        <div class="form-group">
          <label for="mode">Mode of Travel:</label>
          <select class="form-control" id="mode">
             <option>Select Mode</option>
            <option>Bicycle</option>
            <option>Driving</option>
            <option>Walking</option>           
          </select>
        </div>

        <div class="form-group">
          <label for="avoid">Avoiding:</label>
          <select class="form-control" id="avoid">
             <option>Avoid</option>
            <option>Tolls</option>
            <option>Highway</option>
            <option>Ferries</option>  
          </select>
        </div>
        <div class="form-group">
          <label for="avoid">Required Measurement:</label><br>
          <label class="radio-inline"><input type="radio" ng-model="$ctrl.tripSearch.unit" value="imperial" name="imperial">Imperial</label>
          <label class="radio-inline"><input type="radio" ng-model="$ctrl.tripSearch.unit" value="metric" name="metric">Metric</label>
        </div>
        <hr>

        <div class="col-md-2 col-md-offset-10">
          <button type="submit" class="btn btn-default" ng-click="$ctrl.onDistanceSearch()">Search</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="col-lg-6">
  <div class="panel panel-default">
    <div class="panel-heading"><b>Results</b></div>
    <div class="panel-body">
      <div ng-repeat=" data in $ctrl.distanceSearchResult.rows">       
          <div ng-repeat=" trip in data.elements">
            <p>It will take {{ trip.duration.text }} to travel the {{ trip.distance.text }}'s to {{$ctrl.tripSearch.destinationAddress}}
              </p> 
      </div>



      <span us-spinner="{length: 6, width: 4, radius: 5, color: '#00b1e5', position:'relative' }" spinner-start-active='false'
        spinner-key="DataSpinner"></span>
      <hr>
      <div class="col-md-2 col-md-offset-10">
        <button type="submit" class="btn btn-default">Save</button>
      </div>
    </div>
  </div>
</div>
